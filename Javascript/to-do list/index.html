<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <h1> To-do list</h1>
    </div>
    <div class="container">
        <form id="todo-form">
            <input id="new-todo" name="todo" type="text" placeholder="Nova tarefa"> <button type="submit" class="btn"> adicionar </button> 
        </form>
    </div>
    <div class="container">
        <div class="listWrapper">
            <ul id="todo-list">
                <li> <input type="checkbox" class="toggle"> <span class="todo"> teste </span> </li>
            </ul>
        </div>
        
    </div>
    
    
<script src="js/script.js"></script>
</body>
</html>
